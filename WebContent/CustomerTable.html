<div ng-controller="CustomerTableController">
	<span ng-show="hasCustomers()">
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone Number</th>
				<th>Email</th>
			</tr>
			<tr ng-repeat="cust in customers track by cust.customerId" ng-dblclick="selectWorkingCustomer(cust)" ng-keydown="keyPressed(this, $event)">
				<td>
				{{cust.customerId}}
				</td>
				<td>
				<span ng-hide="isEditing(cust)">
					{{cust.firstName}}
				</span>
				<span ng-show="isEditing(cust)">
					<input ng-model="workingCustomer.firstName"/>
				</span>
				</td>
				<td>
				<span ng-show="!isEditing(cust)">
					{{cust.lastName}}
				</span>
				<span ng-show="isEditing(cust)">
					<input ng-model="workingCustomer.lastName"/>
				</span>
				</td>
				<td>
				<span ng-show="!isEditing(cust)">
					{{cust.phoneNumber}}
				</span>
				<span ng-show="isEditing(cust)">
					<input ng-model="workingCustomer.phoneNumber"/>
				</span>
				</td>
				<td>
				<span ng-show="!isEditing(cust)">
					{{cust.email}}
				</span>
				<span ng-show="isEditing(cust)">
					<input ng-model="workingCustomer.email"/>
				</span>
				</td>
				<td>
					<span ng-show="isEditing(cust)">
						<button ng-click="deleteWorkingCustomer()">Delete</button>
					</span>
				</td>
			</tr>
		</table>
	</span>
	<span ng-hide="hasCustomers()">
		No Customers Yet...
	</span>
</div>
